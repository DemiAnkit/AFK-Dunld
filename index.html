<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFK-Dunld - Download Manager</title>
    <style>
      /* Prevent flash of white screen */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0f;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0f;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #1f2937;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        color: #9ca3af;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loading screen shown until React loads -->
       <!-- lodes fine -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AFK-Dunld...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
